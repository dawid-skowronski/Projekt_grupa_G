<body class="gradient-background">
    <header>

                <li id="debt-button"><a href="debts.html">D≈Çugi</a></li>

                <li id="admin-panel-button" style="display: none;"></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <section id="create-expense">
                <h1>Stw√≥rz Wydatek</h1>
                <form id="expense-form">
                    <div class="form-group">
                        <label for="expense-name">Opis wydatku:</label>
                        <input type="text" id="expense-name" name="expense-name" class="form-control" placeholder="Podaj opis wydatku" required>
                    </div>

                    <div class="form-group">
                        <label for="expense-category">Kategoria:</label>
                        <select id="expense-category" name="expense-category" class="form-control" required>
                            <option value="">Wybierz kategoriƒô</option>
                            <option value="transport">Transport</option>
                            <option value="jedzenie">Jedzenie</option>
                            <option value="zakwaterowanie">Zakwaterowanie</option>
                            <option value="rozrywka">Rozrywka</option>
                            <option value="inne">Inne</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="expense-cost">Kwota:</label>
                        <input type="number" id="expense-cost" name="expense-cost" class="form-control" placeholder="Podaj kwotƒô" step="0.01" required>
                    </div>

                    <div class="form-group">
                        <label for="expense-currency">Waluta:</label>
                        <select id="expense-currency" name="expense-currency" class="form-control" required>
                            <option value="PLN">PLN</option>
                            <option value="EUR">EUR</option>
                            <option value="USD">USD</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="expense-date">Data:</label>
                        <input type="date" id="expense-date" name="expense-date" class="form-control" min="2024-01-12" max="2025-12-31" required>
                    </div>

                    <div class="form-group">
                        <label for="expense-location">Lokalizacja:</label>
                        <input type="text" id="expense-location" name="expense-location" class="form-control" placeholder="Podaj lokalizacjƒô">
                    </div>

                    <div class="form-buttons">
                        <button type="submit" class="btn btn-success">Zapisz Wydatek</button>
                        <button type="button" id="cancel-button" class="btn btn-secondary">Anuluj</button>
                    </div>
                </form>
            </section>
        </div>
    </main>
